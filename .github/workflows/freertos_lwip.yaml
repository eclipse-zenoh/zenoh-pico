name: freertos_lwip

on:
  workflow_call:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: jwlawson/actions-setup-cmake@v1.13
    - name: Install requirements
      run: |
        sudo apt update
        sudo apt install -y ninja-build
    - name: Build examples
      run: |
        cd examples/freertos_lwip
        cmake -Bbuild -G"Ninja Multi-Config" -DZ_FEATURE_LINK_UDP_MULTICAST=0
        cmake --build ./build --config Debug
        cmake --build ./build --config Release

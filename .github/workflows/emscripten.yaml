name: emscripten

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: mymindstorm/setup-emsdk@v11
    - name: Compile debug
      run: |
       mkdir build
       cd build
       emcmake ..
       make
      env:
        BUILD_TYPE: Debug
        BUILD_TESTING: ON
        BUILD_MULTICAST: OFF
        BUILD_INTEGRATION: OFF
        BUILD_TOOLS: OFF
        BUILD_EXAMPLES: OFF



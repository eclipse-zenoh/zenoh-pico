name: espidf

on:
  workflow_call:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    env:
      IDF_COMPONENT_MANAGER: "0"   # ‚Üê disable pacman to avoid the pydantic crash

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Set up project
        run: |
          cd $HOME
          export ESPIDF_BASE=$HOME/work/espidfproject/
          export ZENOH_PICO_BASE=$HOME/work/zenoh-pico/zenoh-pico/

          mkdir -p $ESPIDF_BASE
          cd $ESPIDF_BASE
          pio init -b az-delivery-devkit-v4 -O "board_build.cmake_extra_args=-DZ_FEATURE_LINK_SERIAL=1" --project-option="framework=espidf" --project-option="build_flags=-DZENOH_ESPIDF -DZENOH_LOG_DEBUG"

          cd $ESPIDF_BASE/lib
          ln -s $ZENOH_PICO_BASE

          cd $ESPIDF_BASE

      - name: Build z_pub example
        run: |
          cd $HOME
          export ESPIDF_BASE=$HOME/work/espidfproject/
          export ZENOH_PICO_BASE=$HOME/work/zenoh-pico/zenoh-pico/

          rm -rf $ESPIDF_BASE/src/*
          cd $ESPIDF_BASE/src
          ln -s $ZENOH_PICO_BASE/examples/espidf/z_pub.c

          cd $ESPIDF_BASE
          pio run

      - name: Build z_sub example
        run: |
          cd $HOME
          export ESPIDF_BASE=$HOME/work/espidfproject/
          export ZENOH_PICO_BASE=$HOME/work/zenoh-pico/zenoh-pico/

          rm -rf $ESPIDF_BASE/src/*
          cd $ESPIDF_BASE/src
          ln -s $ZENOH_PICO_BASE/examples/espidf/z_sub.c

          cd $ESPIDF_BASE
          pio run

      - name: Build z_pull example
        run: |
          cd $HOME
          export ESPIDF_BASE=$HOME/work/espidfproject/
          export ZENOH_PICO_BASE=$HOME/work/zenoh-pico/zenoh-pico/

          rm -rf $ESPIDF_BASE/src/*
          cd $ESPIDF_BASE/src
          ln -s $ZENOH_PICO_BASE/examples/espidf/z_pull.c

          cd $ESPIDF_BASE
          pio run

      - name: Build z_get example
        run: |
          cd $HOME
          export ESPIDF_BASE=$HOME/work/espidfproject/
          export ZENOH_PICO_BASE=$HOME/work/zenoh-pico/zenoh-pico/

          rm -rf $ESPIDF_BASE/src/*
          cd $ESPIDF_BASE/src
          ln -s $ZENOH_PICO_BASE/examples/espidf/z_get.c

          cd $ESPIDF_BASE
          pio run

      - name: Build z_queryable example
        run: |
          cd $HOME
          export ESPIDF_BASE=$HOME/work/espidfproject/
          export ZENOH_PICO_BASE=$HOME/work/zenoh-pico/zenoh-pico/

          rm -rf $ESPIDF_BASE/src/*
          cd $ESPIDF_BASE/src
          ln -s $ZENOH_PICO_BASE/examples/espidf/z_queryable.c

          cd $ESPIDF_BASE
          pio run

      - name: Build z_scout example
        run: |
          cd $HOME
          export ESPIDF_BASE=$HOME/work/espidfproject/
          export ZENOH_PICO_BASE=$HOME/work/zenoh-pico/zenoh-pico/

          rm -rf $ESPIDF_BASE/src/*
          cd $ESPIDF_BASE/src
          ln -s $ZENOH_PICO_BASE/examples/espidf/z_scout.c

          cd $ESPIDF_BASE
          pio run

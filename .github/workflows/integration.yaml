name: integration

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '0 6 * * 1-5'

jobs:
  build:

    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macOS-latest ]

    steps:
    - uses: actions/checkout@v2
      
    - name: Install latest stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Compile debug
      run: make all
      env:
        BUILD_TYPE: Debug
        BUILD_TESTING: OFF
        BUILD_MULTICAST: OFF
        BUILD_INTEGRATION: ON

    - name: Test debug
      run: make test
      env:
        ARGS: -V
        ZENOH_BRANCH: master

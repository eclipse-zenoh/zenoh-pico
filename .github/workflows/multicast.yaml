name: multicast

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "0 6 * * 1-5"

jobs:
  build:
    name: Build on macOS-latest
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Compile debug
        run: make all
        env:
          BUILD_TYPE: Debug
          BUILD_TESTING: OFF
          BUILD_MULTICAST: ON
          BUILD_INTEGRATION: OFF
          ZENOH_BRANCH: main

      - name: Test debug
        run: make test
        env:
          ARGS: -V
